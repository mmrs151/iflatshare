{% extends "registration/base_registration.html" %}
{% load i18n %}

{% block content %}

{% if account %}

<h3>{% trans "Account successfully activated" %}</h3>

<h3><a href="{% url auth_login %}">{% trans "Log in" %}</a></h3>

{% else %}

<h3>{% trans "Account activation failed" %}</h3>

{% endif %}

{% endblock %}
