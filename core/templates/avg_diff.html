{% extends "base.html" %}
{% block content %}
<h2>FINAL MONTHLY REPORT </h2>
<br />
<h3>Monthly Total - £{{ total }} 
<br />Average - £{{ avg }}</h3>
<br />
<h3>{{year}}/{{month}}</h3>
<table border='2'>
 <tr>
 <td>
  <table border="1" width="500px">
    <tr bgcolor="#000000">
        <th>User</th>
        <th>Monthly Spent</th>
        <th>Difference</th>
    </tr>
{% for user, data in avg_diff.items %}
    <tr bgcolor="#336666" align="center">
        <td><a href=/core/user/{{user}}/{{year}}/{{month}}>{{ user|upper }}</a></td>
        <td>£{{ data.total }}</td>
        <td>£{{ data.diff }}</td>
{% endfor %}
    </tr>
  </table>
 </td>
 <td valign='top' bgcolor='#000000'>
  <table>
   <tr>
    <td>
     <form name='calendar' method='post' action='/core/avg_diff/'>
     {{form}}
    </td>
   </tr>
   <tr>
    <td>
     <input type='submit' value='submit'>
     </form>
    </td>
   </tr>
  </table>
 </td>
</tr>
</table>
{% endblock %}
