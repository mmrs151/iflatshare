{% extends "registration/base_registration.html" %}
{% load honeypot %}

{% block title %} Contact Us {% endblock%}


{% block section %}contact{% endblock %}

{% block content %}
	<div id="content-left">
        <h2>Contact iFlatshare</h3>
        <p>&nbsp;</p>
            <section id="contact">
             <table id="new" cellpadding="0" cellspacing="0" border="0" align="center">            
              <form action="{% url envelope-contact %}" method="post">
              {% csrf_token %}
              {% render_honeypot_field %}

                <fieldset style="border:0px;">
                    <tbody>
                    {{ form }}
                    </tbody>
                </fieldset>
                <tr><td colspan="2" style="text-align:right">
                 <input type="button" value="Cancel"
                    onclick="window.location.href='/'"/>
                 <input type="submit" value="Send" />
                 </td></tr>
              </form>
             </table>
            </section>
        </div>
{% endblock %}
