{% extends "base.html" %}
{% block content %}
<h2>Monthly Category Report</h2>
<p>&nbsp;</p>
<table border="1" id="new"  bgcolor="#000">
    <th valign="top">Category Name</th><th>Total Spent</th>
    {% for item in summary %}
    <tr bgcolor="#336699">
        <td><a href="/category/{{ item.category__name }}/{% now "Y" %}/{% now "m" %}">{{ item.category__name }}</a></td><td>{{ item.price__sum }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
