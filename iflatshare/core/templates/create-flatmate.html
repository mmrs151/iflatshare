{% extends "base.html" %}


{% block content %}
<form action="" method="post">
{% csrf_token %}
    <table border="1" id="new">
    {% if admin == user %}
        {{ form }}
        <tr>
            <td colspan="2" style="text-align:right"><input type="submit" value="Save" /></td>
        </tr>
    {% else %}
        <h3>Sorry, but you are not the admin of this flat.<br />
        Please Contact {{ admin|upper }} to add new flatmate</h3>
    {% endif %}        
    </table>
</form>    
{% endblock %}
